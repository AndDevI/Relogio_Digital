<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Rel√≥gio</title>
  </head>

  <body>
      <div class="container">
          <div class="clock">
              
            <div class="clock__circle">
                <div class="clock__rounder"></div>
                <div class="clock__hour" id="clock-hour"></div> 
                <div class="clock__minutes" id="clock-minutes"></div>              
            </div>

            <div>
                <div class="clock__date">
                    <span class="clock__day-week" id="date-day-week">Saturday</span>

                    <div>
                        <span class="clock__month" id="date-month">May</span>
                        <span class="clock__day" id="date-day">28,</span>
                        <span class="clock__year" id="date-year">2023</span>
                    </div>
                </div>

                <div class="clock__text">
                    <span class="clock__text-hour" id="text-hour">12:</span>
                    <span class="clock__text-minutes" id="text-minutes">25</span>
                </div> 
            </div>
          
          </div>   
      </div>
     
      <script src="./script.js"></script>
  </body>
</html>
